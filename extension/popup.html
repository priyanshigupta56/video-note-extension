<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Vidionotes</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 16px;
      width: 300px;
      background-color: #f9f9f9;
      border: 1px solid #ddd;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    h2 {
      font-size: 22px;
      margin-bottom: 12px;
      color: #e63946;
      text-align: center;
    }

    p {
      font-size: 14px;
      color: #555;
      margin-bottom: 20px;
      text-align: center;
    }

    .button-container {
      display: flex;
      justify-content: space-between;
    }

    button {
      flex: 1;
      margin: 0 5px;
      padding: 10px;
      font-size: 14px;
      color: white;
      background-color: #e63946;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #d62839;
    }

    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <h2>Vidionotes</h2>
  <p>Quickly add and manage your video notes.</p>
  <div class="button-container">
    <button id="add-note-btn">Add Note</button>
    <button id="view-notes-btn">View Notes</button>
  </div>
</body>
</html>
